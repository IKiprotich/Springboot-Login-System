<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read The Future - Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2963c9;
            --accent: #ff6b6b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #4caf50;
            --info: #17a2b8;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        h2 {
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-control {
            border-radius: 30px;
            padding: 0.75rem 1.25rem;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(58, 134, 255, 0.3);
        }
        
        .btn-login {
            background: var(--primary);
            border: none;
            border-radius: 30px;
            padding: 0.75rem;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            color: white;
        }
        
        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
        }
        
        .alert-danger {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .alert-info {
            background: #e1f5fe;
            color: #0277bd;
            border: 1px solid #b3e5fc;
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .divider {
            display: inline-block;
            margin: 0 8px;
            color: #ccc;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #777;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Read<span>The</span> Future</div>
        <h2>Welcome Back</h2>
        
        <form th:action="@{/login}" method="post">
            <!-- Alert Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                Username or Password Incorrect
            </div>
            <div th:if="${param.passwordChanged}" class="alert alert-success" role="alert">
                Password changed successfully! Please log in.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                You have been logged out successfully.
            </div>
            <div th:if="${param.registered}" class="alert alert-success" role="alert">
                Registration successful! Please log in.
            </div>
            
            <!-- Username Field -->
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required="required"/>
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required="required"/>
            </div>
            
            <!-- Login Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-login w-100">Sign In</button>
            </div>
            
            <!-- Links -->
            <div class="text-center">
                <a href="/change-password" class="link">Change Password</a>
                <span class="divider">|</span>
                <a href="/register" class="link">Register</a>
            </div>
        </form>
        
        <div class="footer-text">
            Â© 2025 Read The Future Copy
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
